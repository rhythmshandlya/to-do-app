<!DOCTYPE html>
<html lang="en">
  <!--prettier-ignore-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./Stylesheets/style.global.css" />
    <title>Todo app</title>
    <link rel="icon" type="image/png" sizes="50x50" href="./images/todo-icon.png"/>
  </head>

  <!--
    1. 'dark' to toggle dark and light mode for most elements
    2. 'ns' for not allowing selection with the mouse
  -->
  <body class="dark ns">
    <!-- Empty div for background gradient-->
    <div class="bg background_1"></div>

    <!-- applications main container-->
    <div class="todo-list">
      <!-- header title and btn display-type:flex-->
      <div class="todo-header">
        <h2 class="todo-title">T O D O</h2>
        <i class="material-icons dark-light">dark_mode</i>
      </div>
      <!--Form to take task as input display-type:flex-->
      <form class="todo-form">
        <input
          type="text"
          class="todo-input"
          autocomplete="false"
          autofocus="true"
          placeholder="Create a new todo"
          value=""
        />
        <button class="send" type="submit">
          <i class="material-icons" style="color: rgb(94, 94, 94)">send</i>
        </button>
      </form>

      <!-- We will append all our tasks in this div -->
      <div class="todos">
        <!--
            This is how a task looks like!
              <div class="todo">
                <input type="checkbox" name="todo todo-dark" id="" />
                <label for="todo">Finish all assignments and projects</label>
                <i class="material-icons">delete</i>
              </div>
        -->
      </div>

      <!--Span for footer <display-type:flex> -->
      <div class="footer">
        <span class="items-left selected">0 total</span>
        <span class="all selected">all</span>
        <span class="filter-active">active</span>
        <span class="filter-completed">completed</span>
        <span class="delete">clear complete</span>
      </div>
    </div>

    <script src="./Scripts/script.js"></script>
  </body>
</html>
